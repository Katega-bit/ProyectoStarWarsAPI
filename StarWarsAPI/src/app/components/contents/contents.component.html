<header [ngStyle]="{ 'text-align': 'center' }">
    <div [ngStyle]="{ 'background-color': 'black'}">
      <img
        [ngStyle]="{ width: '15%' }"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png"
      />
    </div>
  </header>
  <body [ngStyle]="{ 'background-color': 'black' }">
    <div [ngStyle]="{ width: '90%', margin: '0 auto', 'text-align': 'center', 'margin-left': '280px' }">
      <div [ngStyle]="{ display: 'flex', 'flex-wrap': 'wrap' }">
        <div class="category">
          <a routerLink="/people-list"
            ><div class="card">
              <div id="character" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/character.jpg"
                />
                <span class="category-title tc-red-600 display-block jedi-font" 
                  >Characters</span
                >
              </div>
            </div>
          </a>
        </div>
  
        <div class="category">
          <a routerLink="/film-list"
            ><div class="card">
              <div id="films" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/films.jpg"
                />
                <span class="category-title tc-yellow-400 display-block jedi-font"
                  >Films</span
                >
              </div>
            </div></a
          >
        </div>
        <div class="category">
          <a routerLink="/species-list"
            ><div class="card">
              <div id="species" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/species.jpg"
                />
                <span
                  class="category-title tc-deep-orange-600 display-block jedi-font"
                  >Species</span
                >
              </div>
            </div></a
          >
        </div>
  
        <div class="category">
          <a routerLink="/starship-list"
            ><div class="card">
              <div id="starships" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/starships.jpg"
                />
                <span class="category-title tc-white-1 display-block jedi-font"
                  >Starships</span
                >
              </div>
            </div></a
          >
        </div>
        <div class="category">
          <a routerLink="/vehicles-list"
            ><div class="card">
              <div id="vehicles" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/vehicles.jpg"
                />
                <span class="category-title tc-blue-200 display-block jedi-font"
                  >Vehicles</span
                >
              </div>
            </div></a
          >
        </div>
        <div class="category">
          <a routerLink="/planets-list"
            ><div class="card">
              <div id="planets" class="card__img card__img--top">
                <img
                  class="category-image"
                  src="https://starwars-visualguide.com/assets/img/categories/planets.jpg"
                />
                <span class="category-title tc-yellow-400 display-block jedi-font"
                  >Planets</span
                >
              </div>
            </div></a
          >
        </div>
      </div>
    </div>
  </body>
